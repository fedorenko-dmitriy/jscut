<div class="bbm-modal__topbar">
  <h3 class="bbm-modal__title">Add/Edit Problem</h3>
</div>

<div class="bbm-modal__section">
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" class="form-control" id="type" placeholder="Enter name" value="<%= type %>">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter level" value="<%= name %>">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter skill type" value="<%= description %>">
  </div>

  <div class="form-group">
    <label for="variantsOfSolutions">Variants Of Solutions</label>
    <input type="text" class="form-control" id="variantsOfSolutions" placeholder="Enter skill type" value="<%= variantsOfSolutions %>">
  </div>

  <div class="form-group">
    <label for="rightSolution">Right Solution</label>
    <input type="text" class="form-control" id="rightSolution" placeholder="Enter skill type" value="<%= rightSolution %>">
  </div>

  <div class="form-group">
    <label for="points">Points</label>
    <input type="text" class="form-control" id="points" placeholder="Enter skill type" value="<%= points %>">
  </div>

  <div class="form-group">
    <label for="hint">Hint</label>
    <input type="text" class="form-control" id="hint" placeholder="Enter skill type" value="<%= hint %>">
  </div>
</div>

<div class="bbm-modal__bottombar">
  <a href="#" class="bbm-button bbm-cancel">close</a>
  <a href="#" class="bbm-button bbm-submit">save</a>
</div>
