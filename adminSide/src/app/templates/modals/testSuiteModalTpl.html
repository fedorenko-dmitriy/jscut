<div class="bbm-modal__topbar">
  <h3 class="bbm-modal__title">Add/Edit Test Suite</h3>
</div>

<div class="bbm-modal__section">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter level" value="<%= name %>">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter skill type" value="<%= description %>">
  </div>

  <div class="form-group">
    <label for="problems">Problems</label>
    <input type="text" class="form-control" id="problems" placeholder="Enter skill type" value="<%= problems %>">
  </div>

  <div class="form-group">
    <label for="timer">Right Solution</label>
    <input type="text" class="form-control" id="timer" placeholder="Enter skill type" value="<%= timer %>">
  </div>

</div>

<div class="bbm-modal__bottombar">
  <a href="#" class="bbm-button bbm-cancel">close</a>
  <a href="#" class="bbm-button bbm-submit">save</a>
</div>
